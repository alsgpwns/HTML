<!DOCTYPE html>
<html>
    <head>
        <title>회원가입</title>
    </head>
            <table border="1">
                <caption>회원가입</caption>
                <body>
                    <form method="post" action="JSPTTest5Result.jsp">
                    <tbody>
                        <tr>
                            <td>이름</td>
                            <td><input type="text" required> </td>
                        </tr>
                        <tr>
                            <td>아이디</td>
                            <td><input type="text" required> </td>
                        </tr>
                        <tr>
                            <td>비밀번호</td>
                            <td><input type="text"required> </td>
                        </tr>
                        <tr>
                            <td>비밀번호 확인</td>
                            <td><input type="text" required> </td>
                        </tr>
                        <tr>
                            <td>이메일</td>
                            <td><input type="text" required></td>
                        </tr>
                        <tr>
                            <td>취미</td>
                            <td>
                                <input type="checkbox" value="독서">독서 
                                <input type="checkbox" value="요리">요리 
                                <input type="checkbox" value="조깅">조깅 
                                <input type="checkbox" value="수영">수영
                                <input type="checkbox" value="취침">취침
                            </td>
                        </tr>
                        <tr>
                            <td>전공</td>
                            <td>
                                <input type="radio" value="국어">국어 
                                <input type="radio" value="영어">영어
                                <input type="radio" value="수학">수학
                                <input type="radio" value="디자인">디자인
                            </td>
                        </tr>
                        <tr>
                            <td>전화번호</td>
                            <td>
                                <select>
                                    <option>SKT</option>
                                    <option>LG</option>
                                    <option>KT</option>
                            </select>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2"> 
                                <input type="submit" value="전송">
                                <input type="reset" value="초기화">
                            </td>
                        </tr>
                        
                    </tbody>
            </table>
        </form>
    </body>
 
</html>
